	<script type="text/javascript">
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("pR");
			if (n > x.length) {slideIndex = 1} //if bigger than the final image, go back to the first picture
			if (n < 1) {slideIndex = x.length} //if going before the first image, go to the last image
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			} //any other images, move up accordingly
			x[slideIndex - 1].style.display = "block";
		}
	</script>
